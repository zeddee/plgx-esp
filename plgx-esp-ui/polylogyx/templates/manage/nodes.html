<script type="text/javascript">
    function SHA256(s) {
        var index = s.indexOf('/');
        if (index > 0) {
            s = s.substring(0, index);
        }
        s = 'http://' + s + '/';
        var chrsz = 8;


        var hexcase = 0;


        function safe_add(x, y) {


            var lsw = (x & 0xFFFF) + (y & 0xFFFF);


            var msw = (x >> 16) + (y >> 16) + (lsw >> 16);


            return (msw << 16) | (lsw & 0xFFFF);


        }


        function S(X, n) {
            return (X >>> n) | (X << (32 - n));
        }


        function R(X, n) {
            return (X >>> n);
        }


        function Ch(x, y, z) {
            return ((x & y) ^ ((~x) & z));
        }


        function Maj(x, y, z) {
            return ((x & y) ^ (x & z) ^ (y & z));
        }


        function Sigma0256(x) {
            return (S(x, 2) ^ S(x, 13) ^ S(x, 22));
        }


        function Sigma1256(x) {
            return (S(x, 6) ^ S(x, 11) ^ S(x, 25));
        }


        function Gamma0256(x) {
            return (S(x, 7) ^ S(x, 18) ^ R(x, 3));
        }


        function Gamma1256(x) {
            return (S(x, 17) ^ S(x, 19) ^ R(x, 10));
        }


        function core_sha256(m, l) {


            var K = [0x428A2F98, 0x71374491, 0xB5C0FBCF, 0xE9B5DBA5, 0x3956C25B, 0x59F111F1, 0x923F82A4, 0xAB1C5ED5, 0xD807AA98, 0x12835B01, 0x243185BE, 0x550C7DC3, 0x72BE5D74, 0x80DEB1FE, 0x9BDC06A7, 0xC19BF174, 0xE49B69C1, 0xEFBE4786, 0xFC19DC6, 0x240CA1CC, 0x2DE92C6F, 0x4A7484AA, 0x5CB0A9DC, 0x76F988DA, 0x983E5152, 0xA831C66D, 0xB00327C8, 0xBF597FC7, 0xC6E00BF3, 0xD5A79147, 0x6CA6351, 0x14292967, 0x27B70A85, 0x2E1B2138, 0x4D2C6DFC, 0x53380D13, 0x650A7354, 0x766A0ABB, 0x81C2C92E, 0x92722C85, 0xA2BFE8A1, 0xA81A664B, 0xC24B8B70, 0xC76C51A3, 0xD192E819, 0xD6990624, 0xF40E3585, 0x106AA070, 0x19A4C116, 0x1E376C08, 0x2748774C, 0x34B0BCB5, 0x391C0CB3, 0x4ED8AA4A, 0x5B9CCA4F, 0x682E6FF3, 0x748F82EE, 0x78A5636F, 0x84C87814, 0x8CC70208, 0x90BEFFFA, 0xA4506CEB, 0xBEF9A3F7, 0xC67178F2];


            var HASH = [0x6A09E667, 0xBB67AE85, 0x3C6EF372, 0xA54FF53A, 0x510E527F, 0x9B05688C, 0x1F83D9AB, 0x5BE0CD19];


            var W = new Array(64);


            var a, b, c, d, e, f, g, h, i, j;


            var T1, T2;


            m[l >> 5] |= 0x80 << (24 - l % 32);


            m[((l + 64 >> 9) << 4) + 15] = l;


            for (var i = 0; i < m.length; i += 16) {


                a = HASH[0];


                b = HASH[1];


                c = HASH[2];


                d = HASH[3];


                e = HASH[4];


                f = HASH[5];


                g = HASH[6];


                h = HASH[7];


                for (var j = 0; j < 64; j++) {


                    if (j < 16) W[j] = m[j + i];


                    else W[j] = safe_add(safe_add(safe_add(Gamma1256(W[j - 2]), W[j - 7]), Gamma0256(W[j - 15])), W[j - 16]);


                    T1 = safe_add(safe_add(safe_add(safe_add(h, Sigma1256(e)), Ch(e, f, g)), K[j]), W[j]);


                    T2 = safe_add(Sigma0256(a), Maj(a, b, c));


                    h = g;


                    g = f;


                    f = e;


                    e = safe_add(d, T1);


                    d = c;


                    c = b;


                    b = a;


                    a = safe_add(T1, T2);


                }


                HASH[0] = safe_add(a, HASH[0]);


                HASH[1] = safe_add(b, HASH[1]);


                HASH[2] = safe_add(c, HASH[2]);


                HASH[3] = safe_add(d, HASH[3]);


                HASH[4] = safe_add(e, HASH[4]);


                HASH[5] = safe_add(f, HASH[5]);


                HASH[6] = safe_add(g, HASH[6]);


                HASH[7] = safe_add(h, HASH[7]);


            }


            return HASH;


        }


        function str2binb(str) {


            var bin = Array();


            var mask = (1 << chrsz) - 1;


            for (var i = 0; i < str.length * chrsz; i += chrsz) {


                bin[i >> 5] |= (str.charCodeAt(i / chrsz) & mask) << (24 - i % 32);


            }


            return bin;


        }


        function Utf8Encode(string) {


            string = string.replace(/\r\n/g, "\n");


            var utftext = "";


            for (var n = 0; n < string.length; n++) {


                var c = string.charCodeAt(n);


                if (c < 128) {


                    utftext += String.fromCharCode(c);


                } else if ((c > 127) && (c < 2048)) {


                    utftext += String.fromCharCode((c >> 6) | 192);


                    utftext += String.fromCharCode((c & 63) | 128);


                } else {


                    utftext += String.fromCharCode((c >> 12) | 224);


                    utftext += String.fromCharCode(((c >> 6) & 63) | 128);


                    utftext += String.fromCharCode((c & 63) | 128);


                }


            }


            return utftext;


        }


        function binb2hex(binarray) {


            var hex_tab = hexcase ? "0123456789ABCDEF" : "0123456789abcdef";


            var str = "";


            for (var i = 0; i < binarray.length * 4; i++) {


                str += hex_tab.charAt((binarray[i >> 2] >> ((3 - i % 4) * 8 + 4)) & 0xF) +


                    hex_tab.charAt((binarray[i >> 2] >> ((3 - i % 4) * 8)) & 0xF);


            }


            return str;


        }


        s = Utf8Encode(s);

        return 'https://www.virustotal.com/#/url/' + binb2hex(core_sha256(str2binb(s), s.length * chrsz)) + '/detection';


    }

</script>

<script>

   var sql='{{ sql | escapejs }}';
    var last_interval_id;

    var socket;
    var intervalID;
   function setIntervalX(callback, delay, repetitions) {
    var x = 0;
     intervalID = window.setInterval(function () {
       callback();

       if (++x === repetitions) {
           window.clearInterval(intervalID);
           last_interval_id=intervalID
           $('#loader').hide();

       }
    }, delay);
}



    function startWebsocketConnection(queryId, totalOnlineNodes) {
       if( socket!=undefined){
           socket.disconnect();

       }
        if( intervalID!=undefined) {
            window.clearInterval(intervalID);
        }
        var interval = setIntervalX(function () {
        }, 30000, 2);
        socket = io('/test');
        socket.on('connect', function () {
            socket.send(queryId);
            if (socket.connected){
                console.log("connected");
            }
            console.log('connected and query id is ' + queryId);
        });

        socket.on('message', function (data) {
            try {
                populateTable();
            } catch (err) {
                console.log(err);
            }

            function populateTable() {
                var nodeTitle = $('<h5/>');
                nodeTitle.css("margin-top", "10px");
                var span = $('<span/>');
                span.addClass('badge badge-secondary');
                var nodeName;
                if (data.node.name == '') {
                    nodeName = data.node.host_identifier;
                } else {
                    nodeName = data.node.name;
                }

                if (data.data.length == 0) {
                    nodeName = nodeName + ' (No results found)';
                }
                span.html(nodeName);

                nodeTitle.append(span);

                $('#results').append(nodeTitle);
                $('#run_query').removeAttr('disabled');


                if (ranOnNodes == 0) {
                    $("#loader").hide();
                    clearInterval(interval);

                }

                ranOnNodes++;

                var progress = (100 * ranOnNodes) / totalOnlineNodes;
                $('#query_progress').width(progress + '%');
                $('#query_progress').html(progress + '%(' + ranOnNodes + '/' + totalOnlineNodes + ')');
                console.log(data.data);
                var keys = Object.keys(data.data[0]);
                var columns = [];
                var toFindColumn = 'md5';
                var toFindColumn1 = 'url';
                var toFindColumn2 = 'domain_name';
                var toFindColumn3 = 'sha1';


                var columnPosition;
                var colExist = false;
                var col1Exist = false;
                var col2Exist = false;
                var col3Exist = false;

                var counter = 0;



                    keys.forEach(function (key) {
                        if (key == toFindColumn) {
                            colExist = true;
                            columnPosition = counter;

                        } else if (key == toFindColumn1) {
                            col1Exist = true;
                            columnPosition = counter;
                        } else if (key == toFindColumn2) {
                            col2Exist = true;
                            columnPosition = counter;
                        }else if (key == toFindColumn3) {
                            col3Exist = true;
                            columnPosition = counter;
                        }
                        counter++;
                        columns.push({data: key, title: key});
                    });
                    console.log(colExist);
                    var newTable = $('<table/>', {
                        id: data.node.id,
                        class: 'table table-hover table-checkable',
                        style: 'margin-left:0px;'



                });

                $('#results').append(newTable);

                var currentDate = new Date();
                newTable.dataTable({
                    "aaData": data.data,
                    "aoColumns": columns,

                    "sScrollX": "100%",
                    "bScrollCollapse": true,

                    "bJQueryUI": true,
                    "sPaginationType": "full_numbers",
                    "lengthChange": false,
                    dom: 'Bflrtip',

                    // "buttons": [{
          					// 	extend: 'csvHtml5',
          					// 	title: 'export',
          					// }],


                    buttons: [
                        {
                            extend: 'excelHtml5',
                            title: nodeName + '_' + currentDate.getTime()
                        },
                        {
                            extend: 'csvHtml5',
                            title: nodeName + '_' + currentDate.getTime()
                        }
                    ],

                    columnDefs: [
                        {
                            render: function (data, type, full, meta) {
                                if (type === 'display') {
                                    if (colExist) {
                                        console.log('columns exist');
                                        return '<div class="text-wrap width">' + '<a target="_blank" style="color:blue"  href="https://www.virustotal.com/#/file/' + data + '/detection' + '";>' + data + "</a></div>";

                                    } else if (col1Exist) {

                                        return '<div class="text-wrap width">' + '<a href="#" style="color:blue"  onclick="window.open(SHA256(' + "'" + data + "'" + '))";>' + data + "</a>" + "</div>";

                                    } else if (col2Exist) {
                                        return '<div class="text-wrap width">' + '<a target="_blank" style="color:blue"  href="https://www.virustotal.com/#/domain/' + data.substring(1, data.length) + '";>' + data + "</a></div>";


                                    }
                                }
                                if (col3Exist) {
                                    console.log('columns exist');
                                    return '<div class="text-wrap width">' + '<a target="_blank" style="color:blue"  href="https://www.virustotal.com/#/file/' + data + '/detection' + '";>' + data + "</a></div>";

                                } else {
                                    return "<div class='text-wrap width'>" + data + "</div>";
                                }
                            },
                            targets: columnPosition
                        }
                    ],
                });



            }

        });
        socket.on('disconnect', function () {
            console.log('disconnected');

        });

    }


</script>
