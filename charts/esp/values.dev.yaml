      enabled: true
      annotations:
        cert-manager.io/issuer: ca-issuer
        kubernetes.io/ingress.class: "nginx"
  ingress:
    enabled: true
    host: polylogyx.dev
    secretName: plgx-tls-secret
    tls:
      enabled: true
