rabbitmq:
  fullnameOverride: polylogyx-esp-rabbitmq
  enabled: true
  ingress:
    enabled: true
    hostname: polylogyx.dev
    path: /rabbit(/|$)(.*)
    existingSecret: plgx-tls-secret
    annotations:
      cert-manager.io/issuer: ca-issuer
      nginx.ingress.kubernetes.io/rewrite-target: /$2
  image:
    tag: latest
  resources:
    limits:
      memory: 2Gi
  auth:
    existingPasswordSecret: polylogyx-esp-rabbitmq
    existingErlangSecret: polylogyx-esp-rabbitmq
  tls:
    enabled: true
  memoryHighWatermark:
    value: 0.7
    enabled: true
  extraSecrets:
    load-definition:
      load_definition.json: |
        {
          "policies": [
        {
            "vhost": "/",
            "name": "lazy",
            "pattern": "result_log_queue",
            "apply-to": "queues",
            "definition": {
              "ha-mode": "exactly",
              "ha-params": 3,
              "ha-sync-mode": "automatic",
              "expires": 604800000,
              "queue-master-locator": "min-masters",
              "ha-sync-batch-size": 100,
              "queue-mode": "lazy"
            },
            "priority": 1
          }
          ],
          "rabbit_version": "3.8.0",
          "users": [
            {
              "name": "guest",
              "password_hash": "o2MJjT8UKSRM7eoLDMWvm4LxqaFvDxd2wLg1KQQQ2jXfG5UE",
              "hashing_algorithm": "rabbit_password_hashing_sha256",
              "tags": "administrator"
            }
          ],
          "vhosts": [
            {
              "name": "/"
            }
          ],
          "permissions": [
            {
              "user": "guest",
              "vhost": "/",
              "configure": ".*",
              "write": ".*",
              "read": ".*"
            }
          ],
          "parameters": [],
          "queues": [
            {
              "name": "result_log_queue",
              "vhost": "/",
              "durable": true,
              "auto_delete": false,
              "arguments": {
                "x-ha-policy": "all"
              }
            }
          ],
          "exchanges": [],
          "bindings": [
            {
              "source": "amq.direct",
              "vhost": "/",
              "destination": "result_log_queue",
              "destination_type": "queue",
              "routing_key": "logstash",
              "arguments": {}
            },
            {
              "source": "amq.direct",
              "vhost": "/",
              "destination": "result_log_queue",
              "destination_type": "queue",
              "routing_key": "v1",
              "arguments": {}
            }
          ]
        }
  loadDefinition:
    enabled: true
    existingSecret: load-definition
  extraConfiguration: |
    load_definitions = /app/load_definition.json

postgresql:
